<!doctype html>
<html lang="pt">
    <head>
        <!-- Required meta tags -->
        <title>CHS Sports: Um gerenciador de campeonatos esportivos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        
        <nav class="navbar navbar-light" style="nav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- Define a logo posicionada na esquerda da janela -->
                    <a class="navbar-left" href="#"><img src="imagens/logo.png" width="270" height="45"></a>
                </div>
                <!-- Posiciona os outros componentes a direita da janela -->
                <ul class="nav navbar-nav navbar-right">                    
                    <li><input class="form-control" type="search" width="450px" placeholder="Buscar campeonatos, times..."></li>
                    <li><button class="btn btn-lg btn-default" height="20" type="submit"><img src="imagens/search-icon.png" height="20px"/></button></li>
                    <!-- Botões de Login e Registrar-se -->
                    <li><a href="#" class="btn-login " ><img src="imagens/login.png" width="25" height ="25"/></a></li>
                    <li><button class="btn btn-primary" type="submit">Registrar-se</button></li>
                </ul>
            </div>
        </nav>
        
        <div class="row">
            <!-- Conteúdo -->
            <div class="col-lg-12 text-center">
                <!-- Header, texto e botão -->
                <img class="header" src="imagens/header.png"/><br/><br/>
                <h2>Crie o seu campeonato, é gratuito!</h2>
                <button class="btn btn-register" type="submit">Registrar-se</button>
            </div>    
        </div>
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
